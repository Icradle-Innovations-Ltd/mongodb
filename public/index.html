<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MongoDB Data Explorer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            padding: 20px;
            border-radius: 15px;
            margin-bottom: 30px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #2c3e50;
            font-size: 2.5em;
            margin-bottom: 10px;
            text-align: center;
        }

        .subtitle {
            text-align: center;
            color: #7f8c8d;
            font-size: 1.1em;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 12px;
            text-align: center;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }

        .stat-card:hover {
            transform: translateY(-5px);
        }

        .stat-number {
            font-size: 2.5em;
            font-weight: bold;
            color: #3498db;
            margin-bottom: 10px;
        }

        .stat-label {
            color: #7f8c8d;
            font-size: 0.9em;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .collections-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .collection-card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .collection-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 40px rgba(0, 0, 0, 0.15);
        }

        .collection-name {
            font-size: 1.5em;
            font-weight: bold;
            color: #2c3e50;
            margin-bottom: 10px;
        }

        .collection-count {
            color: #3498db;
            font-size: 1.2em;
            margin-bottom: 15px;
        }

        .collection-actions {
            display: flex;
            gap: 10px;
        }

        .btn {
            padding: 8px 16px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 0.9em;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
            text-align: center;
        }

        .btn-primary {
            background: #3498db;
            color: white;
        }

        .btn-primary:hover {
            background: #2980b9;
        }

        .btn-secondary {
            background: #95a5a6;
            color: white;
        }

        .btn-secondary:hover {
            background: #7f8c8d;
        }

        .search-section {
            background: rgba(255, 255, 255, 0.95);
            padding: 25px;
            border-radius: 15px;
            margin-bottom: 30px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }

        .search-form {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            align-items: center;
        }

        .form-group {
            flex: 1;
            min-width: 200px;
        }

        .form-label {
            display: block;
            margin-bottom: 5px;
            font-weight: 500;
            color: #2c3e50;
        }

        .form-control {
            width: 100%;
            padding: 10px;
            border: 2px solid #ecf0f1;
            border-radius: 8px;
            font-size: 1em;
            transition: border-color 0.3s ease;
        }

        .form-control:focus {
            outline: none;
            border-color: #3498db;
        }

        .data-section {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }

        .data-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        .data-table th,
        .data-table td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ecf0f1;
        }

        .data-table th {
            background: #f8f9fa;
            font-weight: 600;
            color: #2c3e50;
        }

        .data-table tr:hover {
            background: #f8f9fa;
        }

        .pagination {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 20px;
        }

        .page-btn {
            padding: 8px 12px;
            border: 2px solid #3498db;
            background: white;
            color: #3498db;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .page-btn:hover,
        .page-btn.active {
            background: #3498db;
            color: white;
        }

        .page-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .loading {
            text-align: center;
            padding: 50px;
            color: #7f8c8d;
            font-size: 1.2em;
        }

        .error {
            background: #e74c3c;
            color: white;
            padding: 15px;
            border-radius: 8px;
            margin: 20px 0;
        }

        .json-viewer {
            background: #2c3e50;
            color: #ecf0f1;
            padding: 20px;
            border-radius: 8px;
            overflow-x: auto;
            font-family: 'Courier New', monospace;
            font-size: 0.9em;
            line-height: 1.4;
        }

        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }
            
            h1 {
                font-size: 2em;
            }
            
            .search-form {
                flex-direction: column;
            }
            
            .form-group {
                min-width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>üóÑÔ∏è MongoDB Data Explorer</h1>
            <p class="subtitle">Explore your MongoDB database with ease</p>
        </header>

        <div id="stats-section">
            <div class="loading">Loading database statistics...</div>
        </div>

        <div class="search-section">
            <h2>üîç Search Collections</h2>
            <form class="search-form" id="search-form">
                <div class="form-group">
                    <label class="form-label">Collection</label>
                    <select class="form-control" id="collection-select">
                        <option value="">Select a collection...</option>
                    </select>
                </div>
                <div class="form-group">
                    <label class="form-label">Search Query</label>
                    <input type="text" class="form-control" id="search-query" placeholder="Enter search term...">
                </div>
                <div class="form-group">
                    <label class="form-label">Field (optional)</label>
                    <input type="text" class="form-control" id="search-field" placeholder="e.g., title, name">
                </div>
                <div class="form-group">
                    <label class="form-label">&nbsp;</label>
                    <button type="submit" class="btn btn-primary">Search</button>
                </div>
            </form>
        </div>

        <div class="data-section">
            <h2 id="data-title">üìä Collection Data</h2>
            <div id="data-content">
                <p class="loading">Select a collection to view data...</p>
            </div>
        </div>
    </div>

    <script>
        class MongoDBExplorer {
            constructor() {
                this.currentCollection = null;
                this.currentPage = 1;
                this.currentLimit = 10;
                this.init();
            }

            async init() {
                await this.loadStats();
                await this.loadCollections();
                this.setupEventListeners();
            }

            async loadStats() {
                try {
                    const response = await fetch('/api/stats');
                    if (!response.ok) {
                        throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                    }
                    const stats = await response.json();
                    this.renderStats(stats);
                } catch (error) {
                    console.error('Error loading stats:', error);
                    document.getElementById('stats-section').innerHTML = `
                        <div class="error">
                            Failed to load database statistics: ${error.message}
                        </div>
                    `;
                }
            }

            async loadCollections() {
                try {
                    const response = await fetch('/api/collections');
                    if (!response.ok) {
                        throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                    }
                    const collections = await response.json();
                    this.renderCollections(collections);
                    this.populateCollectionSelect(collections);
                } catch (error) {
                    console.error('Error loading collections:', error);
                    document.getElementById('data-content').innerHTML = `
                        <div class="error">
                            Failed to load collections: ${error.message}
                        </div>
                    `;
                }
            }

            renderStats(stats) {
                const statsHTML = `
                    <div class="stats-grid">
                        <div class="stat-card">
                            <div class="stat-number">${stats.collections}</div>
                            <div class="stat-label">Collections</div>
                        </div>
                        <div class="stat-card">
                            <div class="stat-number">${stats.totalDocuments.toLocaleString()}</div>
                            <div class="stat-label">Total Documents</div>
                        </div>
                        <div class="stat-card">
                            <div class="stat-number">${stats.database}</div>
                            <div class="stat-label">Database</div>
                        </div>
                    </div>
                `;
                
                document.getElementById('stats-section').innerHTML = statsHTML;
            }

            renderCollections(collections) {
                const collectionsHTML = `
                    <div class="collections-grid">
                        ${collections.map(collection => `
                            <div class="collection-card" onclick="explorer.loadCollectionData('${collection.name}')">
                                <div class="collection-name">${collection.name}</div>
                                <div class="collection-count">${collection.count.toLocaleString()} documents</div>
                                <div class="collection-actions">
                                    <button class="btn btn-primary" onclick="event.stopPropagation(); explorer.loadCollectionData('${collection.name}')">
                                        View Data
                                    </button>
                                    <button class="btn btn-secondary" onclick="event.stopPropagation(); explorer.exportCollection('${collection.name}')">
                                        Export
                                    </button>
                                </div>
                            </div>
                        `).join('')}
                    </div>
                `;
                
                document.getElementById('stats-section').innerHTML += collectionsHTML;
            }

            populateCollectionSelect(collections) {
                const select = document.getElementById('collection-select');
                collections.forEach(collection => {
                    const option = document.createElement('option');
                    option.value = collection.name;
                    option.textContent = `${collection.name} (${collection.count.toLocaleString()})`;
                    select.appendChild(option);
                });
            }

            async loadCollectionData(collectionName, page = 1) {
                this.currentCollection = collectionName;
                this.currentPage = page;
                
                document.getElementById('data-title').textContent = `üìä ${collectionName} Data`;
                document.getElementById('data-content').innerHTML = '<div class="loading">Loading data...</div>';
                
                try {
                    const response = await fetch(`/api/collections/${collectionName}?page=${page}&limit=${this.currentLimit}`);
                    const data = await response.json();
                    this.renderCollectionData(data);
                } catch (error) {
                    document.getElementById('data-content').innerHTML = `<div class="error">Error loading data: ${error.message}</div>`;
                }
            }

            renderCollectionData(data) {
                if (!data.documents || data.documents.length === 0) {
                    document.getElementById('data-content').innerHTML = '<p>No documents found.</p>';
                    return;
                }

                const firstDoc = data.documents[0];
                const keys = Object.keys(firstDoc).slice(0, 5); // Show first 5 keys

                const tableHTML = `
                    <div>
                        <p><strong>Showing ${data.documents.length} of ${data.total.toLocaleString()} documents (Page ${data.page} of ${data.totalPages})</strong></p>
                        <table class="data-table">
                            <thead>
                                <tr>
                                    ${keys.map(key => `<th>${key}</th>`).join('')}
                                    <th>Actions</th>
                                </tr>
                            </thead>
                            <tbody>
                                ${data.documents.map(doc => `
                                    <tr>
                                        ${keys.map(key => `<td>${this.formatValue(doc[key])}</td>`).join('')}
                                        <td>
                                            <button class="btn btn-primary" onclick="explorer.viewDocument('${data.collection}', '${doc._id}')">View</button>
                                        </td>
                                    </tr>
                                `).join('')}
                            </tbody>
                        </table>
                        ${this.renderPagination(data)}
                    </div>
                `;

                document.getElementById('data-content').innerHTML = tableHTML;
            }

            renderPagination(data) {
                const { page, totalPages } = data;
                const pages = [];

                // Previous button
                if (page > 1) {
                    pages.push(`<button class="page-btn" onclick="explorer.loadCollectionData('${this.currentCollection}', ${page - 1})">Previous</button>`);
                }

                // Page numbers
                const start = Math.max(1, page - 2);
                const end = Math.min(totalPages, page + 2);
                
                for (let i = start; i <= end; i++) {
                    const active = i === page ? 'active' : '';
                    pages.push(`<button class="page-btn ${active}" onclick="explorer.loadCollectionData('${this.currentCollection}', ${i})">${i}</button>`);
                }

                // Next button
                if (page < totalPages) {
                    pages.push(`<button class="page-btn" onclick="explorer.loadCollectionData('${this.currentCollection}', ${page + 1})">Next</button>`);
                }

                return `<div class="pagination">${pages.join('')}</div>`;
            }

            formatValue(value) {
                if (value === null || value === undefined) return '-';
                if (typeof value === 'object') {
                    return JSON.stringify(value).substring(0, 50) + '...';
                }
                const str = String(value);
                return str.length > 50 ? str.substring(0, 50) + '...' : str;
            }

            async viewDocument(collection, id) {
                try {
                    const response = await fetch(`/api/collections/${collection}/${id}`);
                    const doc = await response.json();
                    
                    const modal = document.createElement('div');
                    modal.style.cssText = `
                        position: fixed;
                        top: 0;
                        left: 0;
                        width: 100%;
                        height: 100%;
                        background: rgba(0,0,0,0.8);
                        display: flex;
                        justify-content: center;
                        align-items: center;
                        z-index: 1000;
                    `;
                    
                    modal.innerHTML = `
                        <div style="background: white; padding: 30px; border-radius: 15px; max-width: 80%; max-height: 80%; overflow: auto;">
                            <h2>Document Details</h2>
                            <div class="json-viewer">${JSON.stringify(doc, null, 2)}</div>
                            <button class="btn btn-secondary" onclick="document.body.removeChild(this.parentElement.parentElement)" style="margin-top: 20px;">Close</button>
                        </div>
                    `;
                    
                    document.body.appendChild(modal);
                } catch (error) {
                    alert('Error loading document: ' + error.message);
                }
            }

            async searchCollections() {
                const collection = document.getElementById('collection-select').value;
                const query = document.getElementById('search-query').value;
                const field = document.getElementById('search-field').value;
                
                if (!collection || !query) {
                    alert('Please select a collection and enter a search query');
                    return;
                }
                
                document.getElementById('data-title').textContent = `üîç Search Results in ${collection}`;
                document.getElementById('data-content').innerHTML = '<div class="loading">Searching...</div>';
                
                try {
                    const params = new URLSearchParams({
                        query: query,
                        page: 1,
                        limit: this.currentLimit
                    });
                    if (field) params.append('field', field);
                    
                    const response = await fetch(`/api/collections/${collection}/search?${params}`);
                    const data = await response.json();
                    this.renderCollectionData(data);
                } catch (error) {
                    document.getElementById('data-content').innerHTML = `<div class="error">Search error: ${error.message}</div>`;
                }
            }

            exportCollection(collectionName) {
                alert(`Export functionality for ${collectionName} would be implemented here`);
            }

            setupEventListeners() {
                document.getElementById('search-form').addEventListener('submit', (e) => {
                    e.preventDefault();
                    this.searchCollections();
                });
            }
        }

        // Initialize the explorer
        const explorer = new MongoDBExplorer();
    </script>
</body>
</html>
